<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Chelsea's Weather Application</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="city-input"
          />
          <input type="submit" value="Search" class="city-input-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Sydney</h1>
          <br />
          Friday 21:27, clear sky <br />
          Humidity: 45%, Wind: 4.42km/h
        </div>
        <div>☀️ 21°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Chelsjavis" target="_blank">Chelsea D</a>,
        is open sourced on
        <a href="https://github.com" target="_blank">Github</a> and hosted on
        <a href="https://chelsea-knows-the-weather.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
