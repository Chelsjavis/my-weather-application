<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Chelsea's Weather Application</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="city-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="city-input-button" />
        </form>
      </header>
      <main>
        <div class="display-weather-data">
          <div>
            <h1 id="city-element"></h1>
            <div class="time">
              <span id="time"></span><span id="weather-description"></span
              ><br />
              Humidity: <span class="data-highlight" id="humidity"></span>,
              Wind:
              <span class="data-highlight" id="wind-speed"></span>
            </div>
          </div>
          <div class="current-temperature-container">
            <div class="temperature-icon" id="temperature-icon"></div>
            <div class="temperature-value" id="temperature-element"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Chelsjavis" target="_blank">Chelsea D</a>,
        is open sourced on
        <a href="https://github.com" target="_blank">Github</a> and hosted on
        <a href="https://chelsea-knows-the-weather.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
